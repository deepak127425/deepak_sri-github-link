<app-category></app-category>
<form>
                <div class="form-group">
                    <label for="pid">PRODUCT_ID</label>
                    <input type="search" [(ngModel)]="num" placeholder="pdtid" class="form-control" name="pid" >
        
                </div>
<button (click)="sDetails()" class="btn btn-primary" type="submit" placeholder="search">
                <i class="glyphicon glyphicon-search"></i>search</button>
                </form>
<div *ngIf="details">
<div *ngFor ="let i of products">
<div *ngIf ="num==i.productid">
                <table class="table">
                                <thead>
                                  <tr>
                               
                                    <th scope="col">ID</th>
                                    <th scope="col">NAME</th>
                                    <th scope="col">CATEGORY</th>
                                    <th scope="col">PRICE</th>
                                    <th scope="col">AVAILABLE</th>
                                    <th scope="col">RATING</th>
                                  </tr>
                                </thead>
                                <tbody>
                                                <tr>
                                               
                                                  <td>{{i.productid}}</td>
                                                  <td>{{i.productname}}</td>
                                                  <td>{{i.productcategory}}</td>
                                                  <td>{{i.productprice}}</td>
                                                  <td>{{i.available}}</td>
                                                  <td>{{i.rating}}</td>
                                                </tr>
                                              </tbody>
                                            </table>
                                            
</div>
</div>
</div>
