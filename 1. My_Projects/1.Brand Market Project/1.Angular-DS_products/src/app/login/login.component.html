<div class="view"
    style="background-image: url('https://img.freepik.com/free-photo/shopping-cart-moves-speed-light-backdrop-with-balloons-gift-boxes-all-live-futuristic-atmosphere-3d-render_172660-11.jpg?size=626&ext=jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-gradient align-items-center">
        <!-- Content -->
        <div class="container">
            <!--Grid row-->


            <blockquote class="blockquote text-left">
                <h1>
                    <p class="mb-0 text-warning"><strong><em>BRAND MARKET</em></strong></p>
                </h1>
                <footer class="blockquote-footer text-warning"><small>explore unique in U</small></footer>
            </blockquote>

            <div class="image">
                <div class="container h-100">

                    <div class="row h-100 justify-content-center align-items-center">
                        <div class="col-10 col-md-8 col-lg-6">


                            <!-- Form -->
                            <form class="form-example" action="" method="post">

                                <!-- Input fields -->
                                <br />
                                <h4 class="text-white"><b>LOGIN</b></h4>
                                <div class="form-group">
                                    <label for="username" class="text-white"><b>Username:</b></label>
                                    <input type="text" class="form-control username" id="username"
                                        placeholder="Username" [(ngModel)]="username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-white"><b>Password:</b></label>
                                    <input type="password" class="form-control password" id="password"
                                        placeholder="Password" [(ngModel)]="password" name="password" required>
                                </div>
                                <button type="submit" (click)="checkLogin()"
                                    class="btn btn-primary btn-customized">Login</button>
                                <!-- End input fields -->

                            </form>
                            <!-- Form en-->
                        </div>

                    </div>
                </div>
            </div>
